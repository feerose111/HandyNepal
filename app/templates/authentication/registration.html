{% extends 'base.html' %}
    {% load static %}
    
  {% block title %}HandyNepal - Registration{% endblock %}
     
  {% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
  {% endblock  %}
  
  {% block content %}
    <div class="auth-container">
        <h1 class="auth-title">Create Your Account</h1>
        <form id="registrationForm" method="post" action="{% url 'user_registration' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="buyer" name="role" value="buyer" checked>
                        <label for="buyer">Buyer</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="seller" name="role" value="seller">
                        <label for="seller">Seller</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="passwordError"></div>
            </div>

            <button type="submit" class="auth-btn">Register</button>

            <div class="auth-link">
                Already have an account? <a href="{% url 'user_login' %}">Login</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/registration.js' %}"></script>
{% endblock %}
